  <style>
    /* Simple loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15,23,42,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #38bdf8;
      font-size: 24px;
      z-index: 9999;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    #loadingOverlay .spinner {
      border: 4px solid #cbd5e1;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Script -->
  <script>
    // Roblox dropdown toggle for mobile
    const dropbtn = document.querySelector(".dropbtn");
    dropbtn.addEventListener("click", () => {
      document.querySelector(".dropdown").classList.toggle("active");
    });

    const loadingOverlay = document.getElementById("loadingOverlay");

    async function loadGames() {
      try {
        const res = await fetch("../data/games.json");
        const data = await res.json();
        const gamesGrid = document.getElementById("gamesGrid");
        gamesGrid.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.classList.add("game-card");
          card.innerHTML = `
            <div class="game-image">
              <img src="${item.image}" alt="${item.title}">
              <span class="tag">MOD</span>
            </div>
            <div class="game-info">
              <h3>${item.title}</h3>
              <p class="small-text">Size: ${item.size}</p>
              <p class="small-text">Version: ${item.version}</p>
              <small>ðŸ“… ${item.date}</small>
            </div>
            <span class="status updated">UPDATED</span>
          `;

          // Click event: show alert â†’ loading â†’ locker
          card.addEventListener("click", () => {
            // const choice = confirm(`You selected "${item.title}".\n\nChoose OK for Android or Cancel for iOS.`);
            
            // Show loading overlay
            loadingOverlay.style.display = "flex";

            // Wait 5 seconds then open locker
            setTimeout(() => {
              loadingOverlay.style.display = "none";
              _VX(); // Your Adbleu Media locker function
            }, 5000);
          });

          gamesGrid.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading games:", err);
      }
    }

    loadGames();
  </script>
