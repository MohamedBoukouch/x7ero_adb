<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X7ero | Blog</title>
  <link rel="stylesheet" href="../style/blog.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span>X7ero</span>
    </div>
    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="../views/games.html">Games</a>
      <a href="../views/robux.html">Roblox</a>
      <a href="blog.html" class="active">Blog</a>
    </nav>
  </header>

  <main class="blog-section">
    <h1 class="blog-title">X7ero Blog</h1>
    <p class="blog-subtitle">Read the latest Roblox tips, gaming news, and tutorials.</p>

    <div id="blog-container" class="blog-container">
      <!-- Blog posts will be dynamically loaded here -->
    </div>
  </main>

  <script>
    async function loadBlogs() {
      try {
        const response = await fetch("../data/blog.json");
        const data = await response.json();
        const container = document.getElementById("blog-container");

        data.blogs.forEach(blog => {
          const card = document.createElement("div");
          card.classList.add("blog-card");

          card.innerHTML = `
            <img src="${blog.image}" alt="${blog.title}" class="blog-image" />
            <div class="blog-info">
              <h2>${blog.title}</h2>
              <p class="blog-meta">By ${blog.author} â€¢ ${blog.date}</p>
              <p class="blog-snippet">${blog.content.substring(0, 120)}...</p>
              <button class="read-more">Read More</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading blogs:", error);
      }
    }

    loadBlogs();
  </script>
</body>
</html>
