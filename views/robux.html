<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X7ero | Roblox</title>
  <link rel="stylesheet" href="../style/index.css" />
  <link rel="stylesheet" href="../style/robux.css" />
  <!-- ✅ Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./images/Logo.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/Logo.webp">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/Logo.webp">

  <!-- ✅ FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0e6d58f.js" crossorigin="anonymous"></script>


</head>

<body>
  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo"><span>X7ero</span></div>
    <i class="fa-solid fa-bars menu-toggle"></i>
    <nav class="menu">
      <a href="../index.html">Home</a>
      <a href="../views/games.html">Games</a>
      <div class="dropdown">
        <a href="javascript:void(0)">Roblox <i class="fa-solid fa-caret-down"></i></a>
        <div class="dropdown-content">
          <a href="garden.html">Garden</a>
          <a href="robux.html">Robux</a>
          <a href="diamonds.html">Diamonds</a>
        </div>
      </div>
      <a href="../views/blog.html">Blog</a>
      <a href="../views/login.html">Login</a>
    </nav>
    <div class="theme-toggle"><i class="fa-regular fa-sun"></i></div>
  </header>

  <!-- ✅ Banner -->
  <div class="banner">
    <img src="../images/roblox.webp" alt="Roblox Banner">
    <div class="banner-overlay">
      <p>Roblox allows you to purchase upgrades for your avatar or buy special abilities in experiences.</p>
    </div>
  </div>

  <!-- ✅ Username Form -->
  <form id="usernameForm" class="form-container">
    <h2 class="form-title">Roblox Username</h2>
    <input type="text" id="usernameInput" placeholder="Enter username" class="form-input" required>
    <button type="submit" class="submit-btn">Continue</button>
  </form>

  <!-- ✅ Loading -->
  <div id="loading" class="loading-container" style="display:none; text-align:center;">
    <img src="../images/money_icon.png" alt="Loading" width="50">
    <p id="loadingText">Loading packages...</p>
  </div>

  <!-- ✅ Packages -->
  <div id="packages" class="packages-container" style="display:none;">
    <h2 class="packages-title">Select Roblox Package</h2>
    <div id="packageList" class="packages-grid"></div>
  </div>

  <div id="cpa-locker" style="display:none"></div>

  <script>
    // ✅ Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    menuToggle.addEventListener('click', () => menu.classList.toggle('active'));

    // ✅ Roblox Packages Logic
    const usernameForm = document.getElementById('usernameForm');
    const usernameInput = document.getElementById('usernameInput');
    const loadingDiv = document.getElementById('loading');
    const loadingText = document.getElementById('loadingText');
    const packagesDiv = document.getElementById('packages');
    const packageList = document.getElementById('packageList');
    const cpaLocker = document.getElementById('cpa-locker');

    const RobloxPackages = [
      { price: "$0.00", amount: "1,000", id: 1 },
      { price: "$1.00", amount: "5,000", id: 2 },
      { price: "$3.00", amount: "10,000", id: 3 },
      { price: "$5.00", amount: "25,000", id: 4 }
    ];

    usernameForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      if (!username) return;
      usernameForm.style.display = 'none';
      loadingText.textContent = `Loading packages for ${username}...`;
      loadingDiv.style.display = 'block';
      setTimeout(() => {
        loadingDiv.style.display = 'none';
        showPackages();
      }, 2000);
    });

    function showPackages() {
      packagesDiv.style.display = 'block';
      packageList.innerHTML = '';
      RobloxPackages.forEach(pkg => {
        const pkgDiv = document.createElement('div');
        pkgDiv.className = 'package';
        pkgDiv.innerHTML = `
          <div>
            <p class="price">${pkg.price}</p>
            <p>${pkg.amount} Robux</p>
          </div>
          <button class="select-btn" data-id="${pkg.id}">Select</button>
        `;
        packageList.appendChild(pkgDiv);
      });

      document.querySelectorAll('.select-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          packagesDiv.style.display = 'none';
          cpaLocker.style.display = 'block';
          if (typeof _jb === 'function') _jb();
        });
      });
    }
  </script>
</body>
</html>
